<!DOCTYPE html>
<html ng-app="wishlist">

<head>
  <title> Wish List </title>

  <!-- load bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- SCROLLS -->
  <style>
      html { overflow-y:scroll; }
      body { padding-top:50px; }
      input { margin-top:10px;  margin-bottom:10px;}
      textarea { margin-top:10px;  margin-bottom:10px;}
  </style>

  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>-->
  <script src="core.js"></script>

</head>

<body ng-controller="mainController">

  <div class="container">
    <!-- HEADER AND WISH COUNT -->
    <div class="text-center">
        <h3>My Wish List <span class="label label-info">{{ wishes.length }}</span></h3>
    </div>


    <!-- TODO LIST -->
    <div id="wish-list">
        <div class="col-sm-8 col-sm-offset-2">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="wish in wishes">
                <label>
                    <input type="checkbox" ng-click="deleteWish(wish._id)"> {{ wish.text }}
                </label>
            </div>

            <h4> Add to your wish list: </h4>
        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="wish-form">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">


                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-md" placeholder="I also want..." ng-model="formData.text">
                    <input type="text" class="form-control input-md" placeholder="Link..." ng-model="formData.link">
                    <textarea type="text" class="form-control input-md" placeholder="Description..." ng-model="formData.description"> </textarea>
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createWish()">Add</button>
            </form>
        </div>
    </div>

  </div>
</body>

</html>
